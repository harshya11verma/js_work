<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literals</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
        let name=" Sam";
        let greet=`Hello ${name}`;
        let message = `This is a multi-line
               string using
               template literals.`;
        

        document.getElementById("demo").innerHTML=greet;
        document.getElementById("demo2").innerHTML=message;
    </script>
</body>
</html>
