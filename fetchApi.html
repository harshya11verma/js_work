<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FetchApi</title>
</head>
<body>
    <h1>Fetch by fetch() method</h1>
    <p id="demo"></p>
    <script>
        getTextfile("text.txt");
        async function getTextfile(file){
            let x= await fetch(file);
            let y= await x.text();
            document.getElementById("demo").innerHTML=y;
        }
    </script>
</body>
</html>
