<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        class AgeCal{
            constructor(name,year){
this.name=name;
this.year=year;
            }
            age(){
                const date=new Date();
                return date.getFullYear() - this.year;
            }
        }
        const Age=new AgeCal("Romeo",2002);
        document.getElementById("demo").innerHTML="Your age is "+ Age.age()+" years old.";
    </script>
</body>
</html>
