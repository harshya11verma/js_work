<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const car={name:"Audi",color:"Blue",fullName:function(){
            return this.name +" "+this.color ;
        }};
        document.getElementById("demo").innerHTML= "The car is " + car.name +
        " and it'd color is "+car.color+"."+"\n"+car.fullName();
    </script>
</body>
</html>
