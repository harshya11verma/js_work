<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let hello="";
        hello=(val)=>{return ("hello " + val)+2*2};
        document.getElementById("demo").innerHTML=hello("Moto ");
    </script>
</body>
</html>
